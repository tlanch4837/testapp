<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizForge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      margin: 0;
      font-weight: 700;
      text-shadow: 1px 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      width: 50px;
      height: 50px;
      background: url('data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjUxMnB0IiB2aWV3Qm94PSIwIDAgNTI0IDUxMiIgd2lkdGg9IjUxMnB0IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxwYXRoIGQ9Ik0zNzYsMTEyaC0zMmMtNC4yMjMsMC04Ljc2OC0xLjIxMS0xMi4zMzQtMy40NDRzLTYuNDA1LTUuNDY2LTcuODY2LTkuMTU2Yy0xLjYxNC00LjMyNS0xLjY3NS05LjEzNi0uMTY4LTEzLjUgNS43NDgtMTcuNzA4LTE3LjYzNC0zMS4zNzUtMzIuMTU2LTMxLjM3NUgxNDhDMTQwLjY4OCw1NCAxMzYsNTguNjg4IDEzNiw2NnYzMmMwLDguODgxLTcuMTE5LDE2LTE2LDE2aC0zMmMtOC44ODEsMC0xNiw3LjExOS0xNiwxNnYzMmMwLDguODgxIDcuMTE5LDE2IDE2LDE2aDMydjE2YzAsOC44ODEgNy4xMTksMTYgMTYsMTZoMzJjOC44ODEsMCAxNi03LjExOSAxNi0xNnYtMTZoMzJjOC44ODEsMCAxNi03LjExOSAxNi0xNnYtMzJDMzg4LDEyMS4xMTkgMzg0LjExOSwxMTIgMzc2LDExMnoiIGZpbGw9IiNmZmYiLz48L3N2Zz4=') no-repeat center/contain;
      border-radius: 50%;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 25px;
      margin: 15px 0;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .question {
      font-size: 1.2em;
      font-weight: 600;
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    button {
      background: #ff758c;
      background: linear-gradient(to right, #ff7eb3, #ff758c);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #timer {
      font-size: 1.2em;
      margin: 15px 0;
      color: white;
    }

    .locked {
      opacity: 0.5;
      pointer-events: none;
    }

    .feedback {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1em;
    }

    .correct {
      color: #4CAF50;
      animation: burst 1s ease-out forwards;
    }

    .incorrect {
      color: #F44336;
    }

    @keyframes burst {
      0% {
        transform: scale(1);
        opacity: 0.8;
        text-shadow: none;
      }
      25% {
        transform: scale(1.3);
        opacity: 1;
        text-shadow: 0 0 10px #4CAF50;
      }
      50% {
        transform: scale(1);
        text-shadow: 0 0 20px #4CAF50;
      }
      75% {
        transform: scale(1.1);
        text-shadow: 0 0 30px #4CAF50;
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 0px transparent;
      }
    }
  </style>
  <script>
    let timerInterval;

    function startTest() {
      const file = document.getElementById('csvFile').files[0];
      const minutes = parseInt(document.getElementById('timeLimit').value);
      if (!file || isNaN(minutes)) {
        alert("Please upload a CSV and enter a valid time limit.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split(/\r?\n/).filter(Boolean);
        let questions = lines.map(line => {
          const [q, correct, ...wrongs] = line.split(",");
          return { question: q, correct, choices: shuffle([correct, ...wrongs]) };
        });
        questions = shuffle(questions);
        renderTest(questions);
        startTimer(minutes * 60);
      };
      reader.readAsText(file);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderTest(questions) {
      const testArea = document.getElementById("testArea");
      testArea.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p class="question">Q${index + 1}: ${q.question}</p>
          ${q.choices.map((choice, i) => `
            <label><input type="radio" name="q${index}" value="${choice}"> ${choice}</label>
          `).join("")}
          <button onclick="submitAnswer(this, '${q.correct.replace(/'/g, "\\'")}', 'q${index}')">Submit</button>
          <div class="feedback" id="feedback${index}"></div>
        `;
        testArea.appendChild(div);
      });
    }

    function submitAnswer(button, correctAnswer, questionName) {
      const block = button.closest('.card');
      const selected = document.querySelector(`input[name="${questionName}"]:checked`);
      const feedback = document.getElementById("feedback" + questionName.slice(1));

      if (!selected) {
        alert("Please select an answer.");
        return;
      }

      const userAnswer = selected.value;
      if (userAnswer === correctAnswer) {
        feedback.textContent = "üéâ Correct!";
        feedback.className = "feedback correct sparkle";
      } else {
        feedback.textContent = `‚ùå Incorrect. Correct answer: ${correctAnswer}`;
        feedback.className = "feedback incorrect";
      }

      block.classList.add("locked");
    }

    function startTimer(seconds) {
      clearInterval(timerInterval);
      const timerEl = document.getElementById("timer");

      function updateTimer() {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        timerEl.textContent = `Time Remaining: ${min}:${sec.toString().padStart(2, "0")}`;
        if (seconds <= 0) {
          clearInterval(timerInterval);
          document.querySelectorAll("button").forEach(btn => btn.disabled = true);
          alert("Time's up!");
        }
        seconds--;
      }

      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }
  </script>
</head>
<body>
  <header>
    <h1>QuizForge</h1>
    <div class="logo"></div>
  </header>

  <input type="file" id="csvFile" accept=".csv" />
  <br><br>
  <label style="color:white;">Time Limit (minutes): <input type="number" id="timeLimit" min="1" /></label>
  <br><br>
  <button onclick="startTest()">Start Test</button>
  <h3 id="timer"></h3>
  <div id="testArea"></div>
</body>
</html>
